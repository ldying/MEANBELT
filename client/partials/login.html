<h3>Login to use Survey App!</h3>
<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-md-2">User Name</label>
		<div class="col-md-4">	
			<input class="form-control" ng-model="user.name" placeholder="Enter name here"/>
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-primary col-md-1 col-md-offset-5" ng-click="checkUser(user)">Submit</button>
	</div>
</div>
