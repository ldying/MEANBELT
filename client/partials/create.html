<!-- USER: {{ user }} -->
	<div ng-if="errors"> <p ng-repeat="error in errors">{{error.message}}</p></div>

	<h2>Add a New Poll</h2>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">Question:</label>
			<input type="text" class="col-sm-4" ng-model="newPoll.title">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Option 1:</label>
			<input type="text"class="col-sm-4" ng-model="newPoll.opt1.text">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Option 2:</label>
			<input type="text"class="col-sm-4" ng-model="newPoll.opt2.text">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Option 3:</label>
			<input type="text"class="col-sm-4" ng-model="newPoll.opt3.text">
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Option 4:</label>
			<input type="text"class="col-sm-4" ng-model="newPoll.opt4.text">
		</div>
		<div class="form-group">
			<input type="submit" ng-click="createPoll(newPoll, user)"></input> 
		</div>
	</form>
